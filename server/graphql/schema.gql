scalar Date

type User {
  id: ID!
  email: String!,
  name: String,
  avatarUrl: String,
  entries(status: UserEntryStatus = null): [UserEntry!]!
}

type Entry {
  id: ID!
  url: String!
  title: String!
  originalContent: String!
  creationDate: Date!
  publicationDate: Date
  author: String
  excerpt: String
  content: String
  imageUrl: String
  wordCount: Int
  duration: Int
}

enum UserEntryStatus {
  NEW LATER FAVORITE ARCHIVED
}

type UserEntry {
  id: ID!
  user: User!
  entry: Entry!
  creationDate: Date!
  lastUpdateDate: Date
  progress: Int
  status: UserEntryStatus!
  tags: [String!]!
}

input EntryUpdateInput {
  id: ID!
  progress: Int
  status: UserEntryStatus
  tags: [String!]
}

input AddUserEntryInput {
  url: String!
  status: UserEntryStatus
}

type Query {
  me: User
  userEntry(userEntryId: ID!): UserEntry!
}

type Mutation {
  addUserEntry(addUserEntryInput: AddUserEntryInput): UserEntry!
  updateUserEntry(entryUpdateInput: EntryUpdateInput): UserEntry!
  deleteAllMyEntries: Boolean
}

schema {
  query: Query
  mutation: Mutation
}
